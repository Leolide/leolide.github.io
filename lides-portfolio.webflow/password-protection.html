<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Enter Password to see Lide's work - Lide Li</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/webflow.css" rel="stylesheet" type="text/css">
    <link href="css/lides-portfolio.webflow.css" rel="stylesheet" type="text/css">
    <style>
        body {
            background-color: #000000;
            font-family: Satoshi, -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .password-protection-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000000;
            padding: 2rem;
            text-align: center;
        }
        
        .password-form-title {
            font-size: 2rem;
            font-weight: 400;
            color: #ffffff;
            margin: 2rem 0;
        }
        
        .password-input {
            width: 400px;
            max-width: 90vw;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: all 0.2s;
            background: transparent;
            color: #ffffff;
            font-family: inherit;
            text-align: center;
        }
        
        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .password-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .password-submit {
            background: #ffffff;
            color: #000000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            min-width: 120px;
        }
        
        .password-submit:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .password-error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .protected-badge {
            background: rgba(254, 79, 50, 0.1);
            color: #fe4f32;
            border: 1px solid rgba(254, 79, 50, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        
        .spline-scene-2 {
            width: 250px;
            height: 200px;
            margin: 0 auto;
            display: block;
        }
        
        .spline-scene-2 canvas {
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="password-protection-container">
        <div class="spline-scene-2" data-w-id="a5decd21-6783-4f93-7ccb-3e0764302006" data-animation-type="spline" data-spline-url="https://prod.spline.design/urOKSIJYV-cYJrnB/scene.splinecode">
            <canvas width="250" height="200" style="display: block; width: 250px; height: 200px;"></canvas>
        </div>
        
        <h1 class="password-form-title">Protected Page</h1>
        
        <form id="passwordForm" style="display: flex; flex-direction: column; align-items: center;">
            <input 
                type="password" 
                id="passwordInput" 
                class="password-input" 
                placeholder="Enter your password"
                autocomplete="current-password"
                required
            >
            <button type="submit" class="password-submit">Submit</button>
            <div id="passwordError" class="password-error">
                Incorrect password. Please try again.
            </div>
        </form>
    </div>

    <script>
        // Password protection logic
        const PROTECTED_PASSWORD = 'lide2024'; // You can change this
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const errorElement = document.getElementById('passwordError');
            
            if (password === PROTECTED_PASSWORD) {
                // Store access in sessionStorage
                sessionStorage.setItem('lide_portfolio_access', 'granted');
                
                // Redirect to the requested project
                const urlParams = new URLSearchParams(window.location.search);
                const redirectTo = urlParams.get('redirect') || 'detail_works-with-code.html?project=a-clientelling-app';
                
                window.location.href = redirectTo;
            } else {
                errorElement.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            }
        });
        
        // Auto-focus password input
        document.getElementById('passwordInput').focus();
    </script>
    
    <!-- Webflow script for Spline animations -->
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6761ab322b66a4214242dd2b" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/webflow.js" type="text/javascript"></script>
</body>
</html>
